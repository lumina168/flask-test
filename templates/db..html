{% extends "base.html" %}
{% block content %}
<h1>やること：{{task_list}}</h1>
<!--               ↑コレで全て出る -->
<table border="200">
    <!-- ↑border="1"でライン入れる -->

<!-- task_listら一つずつ取り出してitemに入れ繰り返す -->
    {% for item in task_list %}
    <!-- ↓やり方で１つずつ出す .
    でも何回も修正することになるのでだめなやり方-->
    <tr>
        <!-- この段階でitemには一つ分のdict -->
        <!--ex.１回目の{"id":1,"task:"牛乳を買う"}  -->
        <td>{{item["id"]}}</td>
        <td>{{item["task"]}}</td>
        <td><a href="/edit/{{item['id']}}">編集</a></td>
        <td><a href="/delete/{{item['id']}}">削除</a></td>
    </tr>
    {% endfor %}
</table>

<!-- ↓ 波括弧% for item in task_list %書いたあとのおまじない↓ -->
<a href="/add">タスクの追加</a>
<a href="/edit">タスクの編集</a>
{% endblock %}
